trigger:
  branches:
    include:
      - refs/heads/main
  tags:
    include:
      - v*
pr: none

pool:
  vmImage: "ubuntu-latest"

variables:
  GOVERSION: "1.18.4"
  tag: $[replace(variables['Build.SourceBranch'],'refs/tags/','')]

steps:
  - template: build-and-test.yml

  - script: mage XBuildAll
    displayName: "Build Release"

  - script: mage Publish
    env:
      GITHUB_TOKEN: $(GITHUB_TOKEN)
    displayName: "Publish"
